<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first app with Vue.js</title>
</head>

<body>
    <div id="app">
        <h1>{{ header }}</h1>
        <p>{{ message }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                header: "Bonjour !",
                message: "This is a message generated by Vue."
            }
        });
    </script>
</body>

</html>
